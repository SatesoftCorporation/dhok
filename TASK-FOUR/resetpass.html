<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password page</title>
    <link rel="stylesheet" href="styles/resetpass.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title-section">
                <h2 class="title">Forgot Password ?</h2>
                <p class="para">Enter your Registered email to reset Password.</p>
            </div>

            <form action="" class="from">
                <div class="input-group">
                    <label for="" class="label-title">Enter your Email</label>
                    <input type="email" name="email" placeholder="Enter your email">
                    <span class="icon">&#9993;</span>
                </div>

                <div class="input-group">
                    <button class="submit-btn" type="submit">Reset Password</button>
                </div>
                <div class="para btm-para">
                    <p>Not a member? <a href="index.html">SignUp</a></p>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
